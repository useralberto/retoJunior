<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" href="./img/favicon-32x32.png" sizes="196x196" />
  <link rel="icon" type="image/png" href="./img/favicon-32x32.png" sizes="96x96" />
  <link rel="icon" type="image/png" href="./img/favicon-32x32.png" sizes="128x128" />
  <title>Fylo -- RetoJunior</title>
</head>
<body>
  <main class="main">
    <article class="container">
      <section class="component1">
        <div class="main__container">
          <section class="content1">
            <img src="./img/logo.svg" alt="logotipo" class="img-max">
            <ul class="content1__list">
              <li>
                <img src="./img/icon-document.svg" alt="list-icon" class="img-max">
              </li>
              <li>
                <img src="./img/icon-folder.svg" alt="list-icon" class="img-max">
              </li>
              <li>
                <img src="./img/icon-upload.svg" alt="list-icon" class="img-max">
              </li>
            </ul>
          </div>
        </div>
      </section>
      <section class="component2">
        <div class="main__container">
          <section class="content2">
            <p class="content2__textHeader">You've used <strong>815GB</strong> of your storage</p>
            <section class="content2__Bar">
              <div class="content2__Bar--content">
                <div class="content2__Bar--comple"></div>
              </div>
              <div class="content2__Bar--info">
                <span>0 GB</span>
                <span>1000 GB</span>
              </div>
            </section>
            <span class="content2__poops">
              185 <span>GB LEFT</span>
            </span>
          </section>
        </div>
      </section>
    </article>
    <img src="./img/bg-desktop.png" alt="bg-desktop" class="img-max main__bgDesktop">    
  </main>
  
  <script type="text/javascript" src="./app.js" ></script>
</body>
</html>
